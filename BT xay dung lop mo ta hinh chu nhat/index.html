<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập xây dựng hình chữ nhật</title>
</head>
<body>
    <canvas id="drawRectangle" width="800" height="600" style="border: 3px solid #000000">

    </canvas>
    <script>
        class Rectangle {
            constructor(length, breadth){
                this.length = length;
                this.breadth = breadth;
            }
            getCircumference(){
                return (this.length+this.breadth)*2;
            }
            getArea(){
                return this.length*this.breadth;
            }
            draw(){
                let draw = document.getElementById('drawRectangle').getContext("2d");
                draw.beginPath();
                draw.fillStyle = 'blue';
                draw.fillRect(10,10,this.length,this.breadth);
            }
        }
        let rectangle = new Rectangle(150,200);
        rectangle.draw();
    </script>
</body>
</html>
