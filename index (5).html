<!DOCTYPE html>

<html lang = "en">

<head>
	<meta charset="UTF-8">
	<meta http-eqhiv="X-UA_Compartible" content="IE=egde">
	<meta name="viewport" content="width=device, initial-scale=1.0">
	<title> Thuc hanh su dung mang </title>
</head>
<body>
	<div id= "game">
	</div>
	<script>
	class Hero{
		constructor(image, top, left, size){
			this.image = image;
			this.top = top;
			this.left = left;
			this.size = size;
		}
		getHeroGame(){
			return '<img width="'+this.size + '"' +
			'height="'+this.size+'"'+
			'src ="'+ this.image + '"'+
			'style="top:'+this.top + 'px; left:'+ this.left +'px; position:absolute;"/>';
		}
		moveRight(){
			this.left +=10;
			console.log(this.left);
		}
		moveDown(){
			this.top +=10;
			console.log(this.top);
		}
		moveLeft(){
			this.left -=10;
			console.log(this.left);
		}
		moveUp(){
			this.top -=10;
			console.log(this.top);
		}
	}
	let hero = new Hero("IMG_5102.jpg", 20,30,150);
	function start() {
		if (hero.left <window.innerWidth-hero.size && hero.top == 20){
			hero.moveRight();
		}else if (hero.left>window.innerWidth-hero.size-200 && hero.top<window.innerHeight-20-hero.size){
			hero.moveDown();
		}else if (hero.top > window.innerHeight-20-hero.size){
			hero.moveLeft();
		}
		if(hero.left ==0){
			hero.moveUp();
		}
		document.getElementById('game').innerHTML = hero.getHeroGame();
		setTimeout(start,30);
	}
	start();
	</script>
</body>
</html>
