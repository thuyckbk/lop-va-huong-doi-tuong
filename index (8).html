	<title> Bai tap xay dung lop mo ta Temperature </title>
</head>
<body>

	<script>
	class Temperature{
		constructor(C){
			this.C = C;
		}
		changeF(){
			return this.C*9/5+32;
		}
		changeKenvin(){
			return this.C+273;
		}
	}
	let temperature = new Temperature(25);
	console.log(temperature.changeF());
	console.log(temperature.changeKenvin());

	</script>
